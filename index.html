<!DOCTYPE html>
<html>
<head>
	<title>Thi hết môn</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="main">
	<div id="banner">
		<div id="nut">
		<button id="back"> &#10094;</button>
		<button id="next"> &#10095;</button>
		</div>
	</div>
</div>
<script type="text/javascript">
	var i=2;
	var img=document.createElement("img");
	img.setAttribute("width","900px");
	img.setAttribute("height","330px");
	var banner = document.getElementById("banner");
	banner.appendChild(img);
	function loadbanner(src){
		if((i>0)&&(i<3)){
			src = "img/"+src +".jpg";
			img.setAttribute("src",src);
		}
	}
	loadbanner(i);
	function backimg(){
		if(i>1){
			i=i-1;
			loadbanner(i);
		}
	}
	function nextimg(){
		if(i<2){
			i=i+1;
			loadbanner(i);
		}
	}
	document.getElementById("back").addEventListener("click",backimg);
	document.getElementById("next").addEventListener("click",nextimg);

</script>
</body>
</html>
